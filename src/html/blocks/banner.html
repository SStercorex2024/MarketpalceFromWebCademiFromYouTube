<section class="banner">
    <div class="container banner__container">
        <div class="banner__content">
            <h2 class="banner__title headline--5">
                Join Our Newsletter
            </h2>
            <div class="banner__description">
                Sign up for deals, new products and promotions
            </div>

            <div class="banner__form">
                <img class="banner__form--img"
                     width="24"
                     height="24"
                     src="../../img/icons/email.svg"
                     alt=""
                     loading="lazy">
                <input class="banner__form-input"
                       type="email"
                       placeholder="Email address"
                       id="email">
                <button class="banner__form-submit"
                        type="submit">Signup
                </button>
            </div>
        </div>
    </div>
</section>
